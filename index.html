</head>

<body>

                    <div class="wizard">

                                </li>

                                </li>

                                    <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab"><span
                                            class="round-tab">3</span> <i>Step 3</i></a>

                        <form role="form" action="index.html" class="login-box">

                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                                <label>Select City *</label>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">

                                            <div class="form-group">

                                                </select>

                                        </div>


                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn next-step">Continue to next

                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step2">
                                    <h4 class="text-center">Step 2</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Is there any Smoke coming from the silencer?</label><br>
                                                <input type="checkbox" id="smoke" name="smoke" value="smoke">
                                                <label for="male">Smoke</label>
                                                <input type="checkbox" id="no-smoke" name="no-smoke" value="no-smoke">
                                                <label for="no-smoke">No smoke</label>

                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Is there any problem in Starting the vehicle?</label><br>
                                                <input type="checkbox" id="Not Starting" name="starts" value="starts">
                                                <label for="starts">Starts Normally</label>
                                                <input type="checkbox" id="no-smoke" name="not-starts"
                                                    value="not-starts">
                                                <label for="not-starts">Not Starting</label>

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Is there any problem in the working of Lights &
                                                    Indicators?</label><br>
                                                <input type="checkbox" id="working" name="working" value="working">
                                                <label for="working">Working</label>
                                                <input type="checkbox" id="not-working" name="not-working"
                                                    value="not-working">
                                                <label for="not-working">Not working</label>

                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>What is the condition of the Front Tyre?</label><br>
                                                <input type="checkbox" id="fine" name="fine" value="fine">
                                                <label for="working">Fine</label>
                                                <input type="checkbox" id="not-working" name="not-fine" value="orn-out">

                                            </div>
                                        </div>

                                    </div>


                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step skip-btn">Skip</button>
                                        </li>
                                        <li><button type="button" class="default-btn next-step">Continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step3">
                                    <h4 class="text-center">Step 3</h4>
                                    <div class="row">
                                        <div class="col d-flex justify-content-center mx-6">
                                            <div id="otpless"></div>
                                        </div>
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step skip-btn">Skip</button>
                                        </li>
                                        <li><button type="button" class="default-btn next-step">Continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="step4">
                                    <h4 class="text-center">Step 4</h4>
                                    <div class="all-info-container">

                                                <div class="list-box">

                                                        <div class="col-md-6">
                                                            <div class="form-group">

                                                                <input class="form-control" type="text" name="name"
                                                                    placeholder="" disabled="disabled">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Phone Number *</label>
                                                                <input class="form-control" type="text" name="name"
                                                                    placeholder="" disabled="disabled">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-content">
                                            <a href="#listtwo" data-toggle="collapse" aria-expanded="false"

                                                    class="fa fa-chevron-down"></i></a>

                                                        </div>

                                                                        Answer-</option>

                                                                    <option value="GbR">No minimum capital, unlimited

                                                            </div>
                                                        </div>

                                                                <label>Registered</label>

                                                                        Answer-</option>

                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Seller</label>
                                                                <input class="form-control" type="text" name="name"
                                                                    placeholder="" disabled="disabled">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label>Company Name *</label>
                                                                <input class="form-control" type="password" name="name"
                                                                    placeholder="" disabled="disabled">
                                                            </div>
                                                        </div>
                                                    </div>

                                        </div>
                                        <div class="list-content">
                                            <a href="#listthree" data-toggle="collapse" aria-expanded="false"
                                                aria-controls="listthree">Collapse 3 <i
                                                    class="fa fa-chevron-down"></i></a>
                                            <div class="collapse" id="listthree">
                                                <div class="list-box">
                                                    <div class="row">

                                                        <div class="col-md-6">
                                                            <div class="form-group">

                                                                    placeholder="">

                                                        </div>


                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Number *</label>

                                                                    placeholder="">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step">Finish</button></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>

        window.onload = () => {
            const steps = localStorage.getItem('stepCount');
            if (steps !== null) {
                const tabPaneDivs = document.querySelectorAll('.tab-pane');
                const presentationDivs = document.querySelectorAll('.dots');

                for (let i = 0; i < tabPaneDivs.length; i++) {
                    tabPaneDivs[i].classList.remove('active');
                }

                for (let i = 0; i < presentationDivs.length; i++) {
                    presentationDivs[i].classList.remove('active');
                }
                presentationDivs[steps - 1].classList.add('active');
                const activeDiv = document.querySelector(`#step${steps}`);
                activeDiv.classList.add('active');
            }

            stateSelect.value = localStorage.getItem('state');
            citySelect.value = localStorage.getItem('city');
            companySelect.value = localStorage.getItem('company');
            modelSelect.value = localStorage.getItem('model');
        }

        // Get the select elements     
        const nextBtns = document.getElementsByClassName('next-step');
        let stepCount = localStorage.getItem('stepCount') || 1;

        for (let i = 0; i < nextBtns.length; i++) {
            nextBtns[i].addEventListener('click', stepcountListener);
        }

        function stepcountListener() {
            stepCount++;
            console.log(stepCount);
            localStorage.setItem('stepCount', stepCount);
        }


        const prevBtns = document.getElementsByClassName('prev-step');

        for (let i = 0; i < prevBtns.length; i++) {
            prevBtns[i].addEventListener('click', prevcountListener);
        }

        function prevcountListener() {
            stepCount--;
            console.log(stepCount);
            localStorage.setItem('stepCount', stepCount);
        }


        const stateSelect = document.getElementById('state');
        const citySelect = document.getElementById('city');
        const companySelect = document.getElementById('company');
        const modelSelect = document.getElementById('model');

        // Add event listener to each select input to store the selected value in local storage
        stateSelect.addEventListener('change', () => {
            localStorage.setItem('state', stateSelect.value);
        });

        citySelect.addEventListener('change', () => {
            localStorage.setItem('city', citySelect.value);
        });

        companySelect.addEventListener('change', () => {
            localStorage.setItem('company', companySelect.value);
        });

        modelSelect.addEventListener('change', () => {
            localStorage.setItem('model', modelSelect.value);
        });


        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // Add event listeners to all checkboxes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const name = checkbox.name;
                const value = checkbox.checked ? checkbox.value : null;
                localStorage.setItem(name, value);
            });

            // Load stored value on page load
            const storedValue = localStorage.getItem(checkbox.name);
            if (storedValue === checkbox.value) {
                checkbox.checked = true;
            }
        });



        // ------------step-wizard-------------
        $(document).ready(function () {
            $('.nav-tabs > li a[title]').tooltip();

            //Wizard
            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {

                var target = $(e.target);

                if (target.parent().hasClass('disabled')) {
                    return false;
                }
            });

            $(".next-step").click(function (e) {

                var active = $('.wizard .nav-tabs li.active');
                active.next().removeClass('disabled');
                nextTab(active);

            });
            $(".prev-step").click(function (e) {

                var active = $('.wizard .nav-tabs li.active');
                prevTab(active);

            });
        });

        function nextTab(elem) {
            $(elem).next().find('a[data-toggle="tab"]').click();
        }
        function prevTab(elem) {
            $(elem).prev().find('a[data-toggle="tab"]').click();
        }


        $('.nav-tabs').on('click', 'li', function () {
            $('.nav-tabs li.active').removeClass('active');
            $(this).addClass('active');
        });

    </script>
</body>
